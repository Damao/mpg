<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title></title>
    <style type="text/css">
        #svg{width:300px;height:200px;background-image:url(logo.png)}
        #svg{width:300px;height:200px;background-image:url(logo.svg)}
    </style>
</head>
<body>
<div id="svg"></div>
<script type="text/javascript">
    function supportsSVG() {
        return !!document.createElementNS && !!document.createElementNS('http://www.w3.org/2000/svg', "svg").createSVGRect;
    }
    if(supportsSVG()){
        document.getElementById("svg").innerHTML="it support";
    }else{
        document.getElementById("svg").innerHTML="shit happens";
    }
</script>
</body>
</html>
