<body>
<img src="logo.svg" alt="">
<div id="svg"></div>
<section id="lay-container">
<div id="home" class="current">
    <header class="toolbar"><h1>买苹果</h1></header>
   <nav>
       <ul>
           <li class="go-mba"><a href="#mba">MacBook Air</a><span class="count"></span></li>
           <li class="go-mbp"><a href="#mbp">MacBook Pro</a><span class="count"></span></li>
       </ul>
   </nav>
</div>
    <div id="mba">
        <header class="toolbar"><a class="back" href="#home">返回</a><h1>MacBook Air</h1></header>
        <div class="data">Loading...</div>
    </div>
    <div id="mbp">
        <header class="toolbar"><a class="back" href="#home">返回</a><h1>MacBook Pro</h1></header>
        <div class="data">Loading...</div>
    </div>
</section>
<div class="ui-tips" id="tips-add-home">可添加至主屏幕<div class="arr"></div></div>
<script src="jquery.js"></script>
<script>
    function isiPhone() {
        return (
            //Detect iPhone
                (navigator.platform.indexOf("iPhone") != -1) ||
                    //Detect iPod
                        (navigator.platform.indexOf("iPod") != -1)
                );
    }
    jQuery.getJSON("http://mpg.av.cm/jsonp.php?device=all" + "&callback=?", function (data) {
        console.log(data);
        $("#mba .data").html(data.mba);
        $("#mbp .data").html(data.mbp);
    });
    if (isiPhone() && !navigator.standalone) {
        $("#tips-add-home").fadeIn();
    }
    window.addEventListener("hashchange", changeHash, false);
    function changeHash() {
        $(".current").removeClass("current");
        $(window.location.hash).addClass("current")
    }
</script>
</body>
</html>
